<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Leave Group</h5>
        <button type="button" class="close" aria-label="Close" ng-click="close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">    
        <p>Are you sure you want to leave this group?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="close()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="confirm()">Leave</button>
    </div>
</div>
