<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title main-color-text" id="exampleModalLabel">Upload Image</h1>
        <button type="button" class="close" aria-label="Close" ng-click="close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form name="form" class="form-horizontal css-form" ng-submit="submit()" ng-keyup="$event.keyCode == 13 && submit()">
            <div class="form-group">
            <input class="" type="file" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                ngf-accept="'image/*'" ngf-max-size="30MB" ngf-min-height="100"
                >
            </input>
            </div>
            <div class="buffer-10" ng-show="!form.file.$valid">
                <p class="input-form-warning">Invalid file type, must be an image</p>
            </div>
            <div >
            <uib-progressbar class="active" ng-class="{'d-none': loadBarInvis}" value="progressPercentage" type="success" striped="true">Uploading</uib-progressbar>
            </div>
            
            <hr>
            <button type="submit" class="btn btn-custom-success btn-floater modal-btn"><span class="fas fa-cloud-upload-alt"></span> Upload</button>
            <button type="button" class="btn btn-secondary btn-floater modal-btn" ng-click="close()"><span class="fas fa-times"></span> Close</button>
        </form>    
    </div>
</div>
