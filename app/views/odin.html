<div class="container-fluid" ng-init="makeAlbum()">
	<div class="row top-buffer-75"></div>
	<div class="row">
		<div class="container-fluid">
			<h1 class="display-4 main-color-text hub-title-border">Odin</h1>
		</div>
	</div>
    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" ng-swipe-left="left()" ng-swipe-right="right()">
        <div uib-slide ng-repeat="image in album track by image.id" index="image.id">
          <img ng-src="{{image.src}}" style="max-width: 100%; max-height: 90vh;">
        </div>
    </div>
</div>
